version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: authnexus-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: authnexus
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - authnexus-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: authnexus-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - authnexus-network

  # API Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: authnexus-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://admin:password@mongodb:27017/authnexus?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - authnexus-network

  # Web Service
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: authnexus-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api
    networks:
      - authnexus-network

volumes:
  mongodb_data:
  redis_data:

networks:
  authnexus-network:
    driver: bridge
